name: Python CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  run_tests:
    name: Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04]
        python-version: ['3.5', '3.6', '3.7', '3.8', '3.12']
        django-version: ['3.2']
        include:
        - python-version: "3.5"
          toxenv: 'quality'
          ubuntu: 20.04
        exclude:
        - python-version: "3.5"
          toxenv: 'quality'
        - python-version: "3.7"
          toxenv: 'docs'
        - python-version: "3.8"
          toxenv: 'pii_check'
    steps:
    - uses: actions/checkout@v2
    - name: setup python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install pip
      run: pip install -r requirements/pip.txt

    - name: Install Dependencies
      run: pip install -r requirements/ci.txt

    - name: Run Tests
      env:
        TOXENV: ${{ matrix.toxenv }}
      run: tox

    - name: Run Coverage
      if: matrix.python-version == '3.8' && matrix.toxenv=='django42'
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        flags: unittests
        fail_ci_if_error: true
