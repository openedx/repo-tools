name: node_js CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - "**"

jobs:
  tests:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python: [8, 12]
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Nodejs
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node }}

    - name: Install dependencies
      run: npm ci

    - name: Unit Tests
      run: npm run test

    - name: Validate Package Lock
      run: make validate-no-uncommitted-package-lock-changes

    - name: Run Lint
      run: npm run lint

    - name: Run Test
      run: npm run test

    - name: Run Build
      run: npm run build

    - name: Run Coverage
      uses: codecov/codecov-action@v2
